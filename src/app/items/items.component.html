<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Label</th>
                        <th scope="col">Number</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userData">
                        <td scope="row">{{item.id}}</td>
                        <td>{{item.Label}}</td>
                        <td>{{item.data}}</td>

                        <td>
                          <button class="btn btn-primary" [routerLink]="['/edit/',item.id]">Edit</button>
                          <button class="btn btn-danger" (click)="deleteData(item.id)">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
